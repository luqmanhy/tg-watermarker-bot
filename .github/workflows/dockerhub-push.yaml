name: ðŸ³ DockerHub Push

on:
    push:
        tags:
            - 'v*.*.*'
            - '*.*.*'
    workflow_dispatch:

jobs:
    push:
        name:  DockerHub Push
        runs-on: ubuntu-latest
        permissions:
            packages: write
            contents: read
            attestations: write
            id-token: write
        steps:
            -
                name: Checkout
                uses: actions/checkout@v4

            -
                name: Get Github tag
                id: meta
                run: |
                    curl --silent "https://api.github.com/repos/luqmanhy/tg-watermarker-bot/releases/latest" | jq -r .tag_name | xargs -I {} echo TAG={} >> $GITHUB_OUTPUT

            -
                name: Log in to Docker Hub
                uses: docker/login-action@v3 
                with:
                    username: ${{ secrets.DOCKERHUB_USERNAME }}
                    password: ${{ secrets.DOCKERHUB_TOKEN }}

            -
                name: Build and push Docker image
                uses: docker/build-push-action@v6
                with:
                    context: .
                    file: ./Dockerfile
                    push: true
                    tags: luqmanhy/tg-watermarker-bot:latest,luqmanhy/tg-watermarker-bot:${{ steps.meta.outputs.TAG }}